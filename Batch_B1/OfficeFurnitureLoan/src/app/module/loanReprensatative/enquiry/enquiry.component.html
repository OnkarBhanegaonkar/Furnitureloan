<p>enquiry works!</p>


<form [formGroup]="enquiryform" (ngSubmit)="onSubmit()" style="text-align: center;"> 
    <!--registration form start --> <h3 style="text-align: center; color: darkviolet;">! Enquiry Details !</h3> 
   
          
    <table class="table table-dark" align="center" style="text-align: center;width: 400px;"> 
        
        <tr> 
            <td> Customer Name</td> 
            <td> <input type="text" formControlName="name" placeholder="Enter Name"></td> 
        </tr>
        <tr> 
            <td> Date Of Birth</td> 
            <td> <input type="text" formControlName="dob" placeholder="Enter DOB"></td> 
        </tr>
        <tr> 
            <td> Age</td> 
            <td> <input type="text" formControlName="age" placeholder="Enter Age"></td> 
        </tr>
        <tr> 
            <td> Gender</td> 
            <td> <input type="text" formControlName="gender" placeholder="Enter gender"></td> 
        </tr>
        <tr> 
            <td> Email</td> 
            <td> <input type="text" formControlName="email" placeholder="Enter Email"></td> 
        </tr>
        <tr>
            <td> Mobile Number</td> 
            <td> <input type="text" formControlName="mobileno" placeholder="Enter Mobile number"></td> 
        </tr>
        <tr> 
            <td> PAN Card Number</td> 
            <td> <input type="text" formControlName="pancardno" placeholder="Enter PAN Card Number"></td> 
        </tr>                  
        <tr > 
            <td> Adhar Card Number</td>
             <td> <input type="text" formControlName="adharcardno" placeholder="Enter Adhar Card Number"></td> 
        </tr> 
       
        <tr>
            <td> Status </td>
            <td><input type="text" formControlName="status" disabled></td>   
        </tr>
    </table> 
       
    <button class="btn btn-primary" type="submit">Submit</button>&nbsp; &nbsp;    
    <!-- <a class="btn btn-danger " style="text-align: right;" routerLink="/login"> Back </a>  -->
</form>
