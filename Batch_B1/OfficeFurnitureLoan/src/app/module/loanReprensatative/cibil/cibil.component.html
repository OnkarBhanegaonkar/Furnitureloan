<p>viewenquiry works!</p>
<div class="container jumbotron ">
    <table class="table table-striped table-dark" border="1">
        <tbody>
            <tr class="bg-info">                 
            <th scope="col"> Enquiry Id</th>
            <th scope="col"> Name</th>
            <th scope="col"> DOB</th>
            <th scope="col"> Age</th>
            <th scope="col"> Gender</th>            
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">PAN Card No</th>
            <th scope="col">Adhar Card No</th>
            <th scope="col">Cibil</th>
            <th scope="col">Status</th>
            <th scope="col">Mail send</th>
            </tr>
        </tbody>
            <tr *ngFor="let e of enquirylist">
                
            <td>{{e.enquiryId}}</td>
            <td>{{e.name}}</td>
            <td>{{e.dob}}</td>
            <td>{{e.age}}</td>
            <td>{{e.gender}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobileno}}</td>
            <td>{{e.pancardno}}</td>
            <td>{{e.adharcardno}}</td>
            <td>{{e.cibil}}</td>
            <td>{{e.status}}</td>
            <td> <button class="btn btn-info float-right" (click)="mail(e)">Mail Send</button></td>
            <td>
            <!-- <td> <a [routerLink]="['employeedetail',e.cid]" >show details</a> -->
                <a class="btn" [routerLink]="['updateenquirylist']" [state]="e">
                    <i class="fa fa-edit" style="color: black;"></i>
                </a></td>
            </tr>
       
    </table>       
</div>
<router-outlet></router-outlet>
